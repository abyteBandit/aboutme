<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming the CSS file is named 'styles.css' -->
</head>
<body>

<header>
    <a href="#" id="centerLogo">LogoText</a>
</header>

<section class="firstBox">
    <div class="image">
        <img src="path/to/your/image.jpg" alt="Image Description">
    </div>
    <h1>Your Title Here</h1>
    <h2>Subtitle Here</h2>
</section>

<section class="secondBox">
    <span>
        <h1>Main Heading</h1>
        <h2>Subheading or Description</h2>
        <span class="text1">Important Text</span>
        <span class="sectext">Some additional description goes here.</span>
    </span>
</section>

<section class="thirdBox">
    <h1>Another Heading</h1>
    <ul>
        <span><li>Point 1</li></span>
        <span><li>Point 2</li></span>
        <span><li>Point 3</li></span>
    </ul>
</section>

<section class="fourthBox">
    <h1>Contact Me</h1>
    <a href="https://www.instagram.com" id="instagram" target="_blank">
        <img src="path/to/instagram-icon.png" alt="Instagram"> Instagram
    </a>
    <a href="https://www.linkedin.com" id="linkedin" target="_blank">
        <img src="path/to/linkedin-icon.png" alt="LinkedIn"> LinkedIn
    </a>
    <a href="https://www.youtube.com" id="youtube" target="_blank">
        <img src="path/to/youtube-icon.png" alt="YouTube"> YouTube
    </a>
</section>

<footer>
    <p>&copy; 2025 Your Name or Brand. All rights reserved.</p>
</footer>

</body>
</html>
